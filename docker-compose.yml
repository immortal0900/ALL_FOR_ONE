version: '3.8'

services:
  # PostgreSQL with pgvector
  postgres:
    image: ankane/pgvector:latest
    container_name: rag_pg
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ragdb
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RAG Commander Application (FastAPI + Streamlit)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag_commander
    ports:
      - "8080:8080"  # FastAPI
      - "8501:8501"  # Streamlit
    environment:
      - POSTGRES_URL=postgresql://postgres:postgres@postgres:5432/ragdb
      - FASTAPI_PORT=8080
      - PORT=8501
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      # Mount src for hot reload during development (optional)
      - ./src:/app/src
